<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="weekly-index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Calendar</title>
</head>
<body>
    
        <div class="container">
            <div class="left">
                <div class="entire"></div>
            <div class="calendar">
                <div class="month">
                <i class="fas fa-angle-left prev"></i>
                <div class="date"></div>
                <i class="fas fa-angle-right next"></i>
                </div>
            <div class="weekdays">
                    <div class="Sunday">Sun</div>
                    <div class="Monday">Mon</div>
                    <div class="Tuesday">Tue</div>
                    <div class="Wednesday">Wed</div>
                    <div class="Thursday">Thur</div>
                    <div class="Friday">Fri</div>
                    <div class="Saturday">Sat</div>
            </div>
            <div class="days">
                    <div class="day prev-date">30</div>
                    <div class="day prev-date">31</div>
                    <div class="day">1</div>
                    <div class="day">2</div>
                    <div class="day">3</div>
                    <div class="day">4</div>
                    <div class="day">5</div>
                    <div class="day">6</div>
                    <div class="day">7</div>
                    <div class="day">8</div>
                    <div class="day">9</div>
                    <div class="day">10</div>
                    <div class="day">11</div>
                    <div class="day event">12</div>
                    <div class="day">13</div>
                    <div class="day">14</div>
                    <div class="day">15</div>
                    <div class="day">16</div>
                    <div class="day">17</div>
                    <div class="day event">18</div>
                    <div class="day">19</div>
                    <div class="day">20</div>
                    <div class="day">21</div>
                    <div class="day active-date">22</div>
                    <div class="day">23</div>
                    <div class="day">24</div>
                    <div class="day event">25</div>
                    <div class="day">26</div>
                    <div class="day">27</div>
                    <div class="day">28</div>
                    <div class="day">29</div>
                    <div class="day">30</div>
                    <div class="day next-date">1</div>
                    <div class="day next-date">2</div>
                    <div class="day next-date">3</div>
                </div>

            

                <div class="goto-today">
                    <input type="text" placeholder="mm/yyyy" class="date-input">
                    <button class="goto-btn">go</button>
                    <button class="today-btn">today</button>
                </div>
            </div>
            </div>
            <div class="right">
                <div class="today-date">
                    <div class="event-day">Monday</div>
                    <div class="event-date">24 June 2024</div>
                </div>
                <div class="events">
                   
                </div>
                <div class="add-event-wrapper">
                    <div class="add-event-header">
                        <div class="title">Add-event</div>
                        <i class="fas fa-times close"></i>
                    </div>
                    <div class="add-event-body">
                        <div class="add-event-input">
                            <input type="text" placeholder="Event Name" class="event-name"/>
                        </div>
                   
                        <div class="add-event-input">
                            <div class="add-event-input">
                                <input type="time" placeholder="Event Time From" class="event-time-from">
                            </div>
                        </div>
                        <div class="add-event-input">
                            <div class="add-event-input">
                                <input type="time" placeholder="Event Time To" class="event-time-to">
                            </div>
                        </div>
                    </div>
                    <div class="add-event-footer">
                       <button class="add-event-btn">add event</button>

                    </div>
                </div>
                <button class="add-event"> 
                    <i class="fas fa-plus"></i>
                </button>
            </div>
          
            <div class="popup-notification" id="popupNotification">
                Event deleted successfully!
            </div>

        </div> 



     
     <div class="side-nav">
        <div class="user">
            <img src="WhatsApp Image 2024-06-21 at 2.10.15 PM.jpeg" style="width: 40px" class="user-image"/>
           
            </div>
            <div> 
                <h6>Me</h6>
            </div>
            <div>
                <ul>
                    <li><img src="to-do icon.jpeg" class="to-do-icon"></li>
                    <li><img src="home.jpeg" class="home" id="home-icon"></li>
                </ul>
            </div>
            
        </div>


     <script src="script.js"></script>
    <script src="script-todo.js"></script>
    <script src="weekly-index.js"></script>
    
</body>
</html>
