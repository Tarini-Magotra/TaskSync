<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator-index.css"> <!-- Link to your CSS file -->
</head>
<body>

    <div class="side-nav">
        <div class="user">
          <img src="WhatsApp Image 2024-06-21 at 2.10.15 PM.jpeg" style="width: 50px" class="user-image"/>
         </div>
         <div> 
             <h5>Tarini Magotra</h5>
         </div>
         <div>
             <ul>
                 <li><img src="clock.jpeg" class="clock"><p>Hours Studied</p></li>
                 <li><img src="fire.jpeg" class="fire"><p>Days Streak</p></li>
                 <li><img src="calculator.jpeg" class="calculator" id="calculator-icon"><p>Calculator</p></li>
                 <li><img src="home.jpeg" class="home" id="home-icon"><p>Home</p></li>
              </ul>
         </div>
         
     </div>
    <div class="calculator-main">
        <input type="text" id="display" readonly>
        <div class="keys">
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button onclick="appendToDisplay('/')">/</button>
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button onclick="appendToDisplay('*')">*</button>
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button onclick="appendToDisplay('-')">-</button>
            <button onclick="appendToDisplay('0')">0</button>
            <button onclick="appendToDisplay('.')">.</button>
            <button onclick="clearDisplay()">C</button>
            <button onclick="appendToDisplay('+')">+</button>
            <button onclick="calculate()">=</button>
        </div>
    </div>

    <script src="calculator-index.js"></script> <!-- Link to your JavaScript file -->
</body>
</html>
